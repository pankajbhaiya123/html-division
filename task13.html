<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .division {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="division">
      <img src="home-logo.png" alt="Home Logo" width="100" height="100">
      <h2>Home</h2>
    </div>

    <div class="division">
      <img src="about-logo.png" alt="About Logo" width="100" height="100">
      <h2>About</h2>
    </div>

    <div class="division">
      <img src="gallery-logo.png" alt="Gallery Logo" width="100" height="100">
      <h2>Gallery</h2>
    </div>

    <div class="division">
      <img src="contact-logo.png" alt="Contact Logo" width="100" height="100">
      <h2>Contact</h2>
    </div>
  </div>
</body>
</html>
